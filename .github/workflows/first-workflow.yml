name: Workflow Test

on: [push]

jobs:
  test-execution:
    runs-on: ubuntu-latest

    steps:
    - name: Code checkout
      uses: actions/checkout@v4

    - name: Containers Docker Compose
      run: docker compose up -d --build
      
    - name: Aguardar inicialização (Sleep)
      run: sleep 15
      
    - name: Mostrar logs do container Backend
      run: docker compose logs backend

    - name: Node.js Configuration
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run Script
      run: |
        echo "Pipeline executada com sucesso!"
        echo "Listando arquivos do repositório:"
        ls -la
